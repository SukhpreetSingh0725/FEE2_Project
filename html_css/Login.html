<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="Login.css">

  <title>Login</title>
</head>
<body>
    <div id="navbar-container"></div>

    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
    
            // Highlight the current page link
            const links = document.querySelectorAll('#navbar-container .nav-links a');
            const currentPage = window.location.pathname.split("/").pop(); // get current file name
            links.forEach(link => {
              if(link.getAttribute('href') === currentPage){
                link.classList.add('active');
              }
            });
          })
          .catch(error => console.error('Error loading navbar:', error));
      </script>

  
<div class="container">
    <div class="card" id="card">
        <!-- LOGIN FORM -->
        <div class="form-container login-container">
            <h1>Login</h1>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <input type="email" placeholder="Email" id="loginEmail" required>
            <input type="password" placeholder="Password" id="loginPassword" required>
            <input type="password" placeholder="Confirm Password" id="loginConfirmPassword" required>
            <button id="loginBtn">Login</button>
            <a id="toSignup">Don't have an account? Sign Up</a>
        </div>

        <!-- SIGNUP FORM -->
        <div class="form-container signup-container">
            <h1>Sign Up</h1>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <input type="text" placeholder="Full Name" id="signupName" required>
            <input type="email" placeholder="Email" id="signupEmail" required>
            <input type="password" placeholder="Password" id="signupPassword" required>
            <input type="password" placeholder="Confirm Password" id="signupConfirmPassword" required>
            <button id="signupBtn">Sign Up</button>
            <a id="toLogin">Already have an account? Login</a>
        </div>
    </div>
</div>

<script>
// Flip card to signup
const card = document.getElementById('card');
document.getElementById('toSignup').addEventListener('click', () => card.classList.add('flip'));
document.getElementById('toLogin').addEventListener('click', () => card.classList.remove('flip'));

// LOGIN validation
document.getElementById('loginBtn').addEventListener('click', function(e){
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const confirm = document.getElementById('loginConfirmPassword').value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if(!email || !password || !confirm){
        alert('All fields are mandatory!');
        return;
    }
    if(!emailRegex.test(email)){
        alert('Enter valid email!');
        return;
    }
    if(password !== confirm){
        alert('Passwords do not match!');
        return;
    }
    alert('Login Successful!');
});

// SIGNUP validation
document.getElementById('signupBtn').addEventListener('click', function(e){
    e.preventDefault();
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const confirm = document.getElementById('signupConfirmPassword').value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if(!name || !email || !password || !confirm){
        alert('All fields are mandatory!');
        return;
    }
    if(!emailRegex.test(email)){
        alert('Enter valid email!');
        return;
    }
    if(password !== confirm){
        alert('Passwords do not match!');
        return;
    }
    alert('Signup Successful!');
});
</script>

 

</body>
</html>
